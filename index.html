<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Calculator - Dark Neon Theme</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 84, 0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 0, 84, 0.5);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-calculate {
            background: linear-gradient(45deg, #ff00de, #ff0062);
            box-shadow: 0 0 15px rgba(255, 0, 98, 0.7);
        }

        .btn-calculate:hover {
            box-shadow: 0 0 25px rgba(255, 0, 98, 0.9);
        }

        .btn-edit {
            background: linear-gradient(45deg, #00b8ff, #0066ff);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.7);
        }

        .btn-edit:hover {
            box-shadow: 0 0 25px rgba(0, 102, 255, 0.9);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Marks Calculator</h1>
        <div class="button-container">
            <button class="btn btn-calculate" onclick="window.location.href='markentryform.html'">Calculate Marks</button>
            <button class="btn btn-edit" onclick="window.location.href='edit.html'">Edit Marks</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.btn');

            gsap.from('.container', { duration: 1.2, opacity: 0, y: -50, ease: 'power3.out' });

            buttons.forEach((btn, index) => {
                gsap.from(btn, {
                    duration: 0.8,
                    opacity: 0,
                    y: 20,
                    ease: 'back.out(1.7)',
                    delay: 0.7 + (index * 0.2)
                });
            });

            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    gsap.to(btn, {
                        duration: 0.1,
                        scale: 1.05,
                        yoyo: true,
                        repeat: 1
                    });
                });
            });
        });
    </script>
</body>
</html>
